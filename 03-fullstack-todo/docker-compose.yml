version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: todo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql  # ← Zmienione na server
    ports:
      - "5432:5432"

  # Backend API
  backend:
    build: ./server                                              
    container_name: todo-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: tododb
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "5000:5000"
    depends_on:
      - db
    command: sh -c "sleep 15 && node server.js"
    # ← USUNĄŁEM volumes - to powodowało problem!

  # Frontend React
  frontend:
    build: ./client                                              
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
