<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Hello World</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin: 0 0 20px 0;
            font-size: 2.5em;
        }
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        .info p {
            margin: 10px 0;
            color: #333;
        }
        .info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üê≥</div>
        <h1>Hello from Docker!</h1>
        <p>Ta strona dzia≈Ça w kontenerze Docker z nginx</p>
        
        <div class="info">
            <p><strong>Serwer:</strong> Nginx (Alpine Linux)</p>
            <p><strong>Container:</strong> Docker</p>
            <p><strong>Homelab:</strong> Linux laptop</p>
            <p><strong>Dev machine:</strong> MacBook</p>
        </div>
    </div>
</body>
</html>
